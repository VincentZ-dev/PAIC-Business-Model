# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: paic-business-model
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd PAIC && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false            # Render will prompt you to set this manually
      - key: PYTHON_VERSION
        value: "3.11.6"
